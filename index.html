<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PedroPedroPedro</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="titulo">Haz clic en el círculo para agregar una imagen</h1>
      <div class="circle" id="circle">
        <input
          type="file"
          id="fileInput"
          accept="image/*"
          style="display: none"
        />
        <label for="fileInput"
          ><img src="placeholder.jpg" alt="Aquí va tu imagen"
        /></label>
      </div>
      <button id="toggleButton">Stop Music</button>
    </div>
    <audio
      id="audio"
      src="pedropedropedro.mp3"
      onended="restartAudio()"
    ></audio>
    <script src="script.js"></script>
  </body>
</html>
